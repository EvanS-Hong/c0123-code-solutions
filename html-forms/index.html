<!DOCTYPE html>
<html>
  <head>
    <title> Html Forms</title>
  <body>
    <h1> Coding Form!
    </h1>
    <div>
      <label for="email-address">Email</label> <br>
      <input type="text" name="email" size="15" maxlength="50" />
    </div><br>
    <div>
      <label> Why is coding cool?</label> <br>
      <select name="reason">
        <option value="select an option">Select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because its's powerful">Because it's powerful</option>
      </select>
    </div>
    <p> Favorite Language (choose one) <br>
    <div>
      <input type="radio" name="language" value="HTML"> HTML
      <input type="radio" name="language" value="CSS"> CSS
      <input type="radio" name="language" value="JavaScript"> JavaScript
    </div>
    </p>
    <label> Would you like to sign up for more information? </label>
    <p>
      <input type="checkbox" name="service" value="sign me up"> Sign me up! <br>
      Comments<br>
      <textarea name="comments" cols="32" rows="10"></textarea><br>
      <input type="submit" name="submit" value="submit"></input>
    </p>




  </body>
</html>
