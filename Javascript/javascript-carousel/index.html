<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="column">
      <div class="row1">
        <div class="column-third">
          <i id="left" class="fa-solid fa-arrow-left"></i>
        </div>
        <div id="selectors" class="column-half">
          <img id="pikachu" class="" src="images/025.png">
          <img id="squirtle" class="hidden" src="images/007.png">
          <img id="charmander" class="hidden" src="images/004.png">
          <img id="bulbasaur" class="hidden" src="images/001.png">
          <img id="jigglypuff" class="hidden" src="images/039.png">
        </div>
        <div class="column-third">
          <i id="right" class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
      <div id="buttons" class="row2">
        <i id="1" class="fa-solid fa-circle"></i>
        <i id="2" class="fa-regular fa-circle"></i>
        <i id="3" class="fa-regular fa-circle"></i>
        <i id="4" class="fa-regular fa-circle"></i>
        <i id="5" class="fa-regular fa-circle"></i>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
