<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1> LEARN MORE </h1>
  <label> COMPANY EMAIL </label>
  <div>
    <input type="text" name="company-email" placeholder="sally@company.co">
  </div>
  <label> NAME </label>
  <div>
    <input type="text" name="name" placeholder="Sally Smith">
  </div>
  <label> WHERE ARE YOU HIRING? </label>
  <div>
    <input type="text" name="location" placeholder="City, Country">
  </div>
  <label> HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS? </label>
  <div>
    <select name="#ofEngineers">
      <option value="1-2">1-2 Engineers</option>
      <option value="3-4">3-4 Engineers</option>
      <option value="5-6">5-6 Engineers</option>
      <option value="7+">7 or more Engineers</option>
    </select>
  </div>
  <div>
    <button type="submit"> SUBMIT </button>
  </div>
</body>
</html>
