<!DOCTYPE html>
<html>
<head>
  <title> CSS four column layout </title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet"></head>
<body>
  <h1> How It Works </h1>
  <div class="row">
    <div class="column">
      <img class="phone" src="images/screen-1.png" alt="phonescreen">
      <img class="icons" src="images/switch-icon.png">
      <h2> App switching </h2>
      <p> Toggle all your apps on and off. </p>
    </div>
    <div class="column">
      <img class="phone" src="images/screen-2.png">
      <img class="icons" src="images/filter-icon.png">
      <h2> Trip Filtering </h2>
      <p> Evaluactes your trip requests </p>
    </div>
    <div class="column">
      <img class="phone" src="images/screen-3.png">
      <img class="icons" src="images/slider-icon.png">
      <h2> Service Filters </h2>
      <p> Accepts only your ideal trips </p>
    </div>
    <div class="column">
      <img class="phone" src="images/screen-4.png">
      <img class="icons" src="images/bars-icon.png">
      <h2> Stats + Mileage </h2>
      <p> Tracks your trips across all apps </p>
    </div>
  </div>
</body>
</html>
