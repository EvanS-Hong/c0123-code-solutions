<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1> New Arrivals </h1>
    <div class="row">
      <div class="column">
        <img src="images/dress1.jpeg" alt="Free people dress">
        <div>
          <p class="name"> Free People </p>
          <p class="size"> | size 6 </p>
        </div>
        <div>
          <p class="price"> &dollar;35</p>
          <p class="old-price"> | &dollar;125 retail </p>
        </div>
      </div>
      <div class="column">
        <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent bag">
        <div>
          <p class="name"> Yves Saint Laurent</p>
          <p class="size"> | One-Size </p>
        </div>
        <div>
          <p class="price"> &dollar;200 </p>
          <p class="old-price"> | &dollar;1600 retail  </p>
        </div>
      </div>
      <div class="column">
        <img src="images/key.jpeg" alt="Key">
        <div>
          <p class="name"> Tiffany </p>
          <p class="size"> | One-Size </p>
        </div>
        <div>
          <p class="price"> &dollar;476 </p>
          <p class="old-price"> | &dollar;2000 retail </p>
        </div>
      </div>
      <div class="column">
        <img src="images/lv-bag.jpg" alt="louis Vuitton bag">
        <div>
          <p class="name">Louis Vuitton </p>
          <p class="size"> | One-Size </p>
        </div>
        <div>
          <p class="price"> &dollar;95 </p>
          <p class="old-price"> | &dollar;1200 retail </p>
        </div>
      </div>
      <div class="column">
        <img src="images/dress2.jpeg" alt="Blue and white dress">
        <div>
          <p class="name"> Reformation</p>
          <p class="size"> | Size 4 </p>
        </div>
        <div>
          <p class="price"> &dollar;20 </p>
          <p class="old-price"> | &dollar;108 retail </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
